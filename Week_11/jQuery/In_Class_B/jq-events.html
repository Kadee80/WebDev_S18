<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, jQuery</title>
  </head>
  <body>
    <h1>Hello, jQuery</h1>

    <p class="mouseMe">This is a paragraph with mouse enter and mouse leave events</p>

    <button class="btn btn-primary" id="dblClickMe">Double Click for an event</button>

    <!-- hide show buttons -->
    <button class="btn btn-danger" id="hideMe">Hide Me</button>
    <button class="btn btn-success" id="showMe">Show Me</button>
    <button class="btn btn-warning" id="toggleMe">Toggle Me</button>

    <div class="card card-body bg-light">This is a div that will hide and show becuase we are using the :first query selector</div>

     <div class="card card-body bg-light">This is a div that will NOT hide and show becuase we are using the :first query selector</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
      // wait for all of the elements on the page to load
      $(document).ready(function(){

        // complex event object
        $('.mouseMe').on(
          {
            mouseenter: function(){
              console.log('mouse entered the p element')
            },
            mouseleave: function() {
              console.log('mouse left the p element')
            },
            click: function() {
              alert('clicked the p')
            }
          }
        );

        $('#dblClickMe').dblclick(function(){
          alert('double clicked the button')
        })

        //hide show toggle
        $('#hideMe').click(function(){
          $('.card:first').hide();
        });

        $('#showMe').click(function(){
          $('.card:first').show();
        });

        $('#toggleMe').click(function(){
          $('.card').toggle();
        });

      });


    </script>
  </body>
</html>
