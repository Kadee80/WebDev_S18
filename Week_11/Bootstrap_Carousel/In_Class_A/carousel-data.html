<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, Carousel the JQ way</title>
    <style type="text/css" media="screen">
      .carousel-control-next-icon,
      .carousel-control-prev-icon {
        width: 4rem;
        height: 4rem;
      }
    </style>
  </head>
  <body>

    <div class="wrapper">
      <!-- Carousel ID/Wrapper this names the slideshow for jq and or data functionality -->
      <div
        id="myCarousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="5000"
        data-pause="hover"
      >
        <!-- indicator icons at the bottom of the pictures -->
        <ol class="carousel-indicators">
          <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
          <li  data-target="#myCarousel" data-slide-to="1"></li>
          <li  data-target="#myCarousel" data-slide-to="2"></li>
        </ol>


        <!-- basic carousel content -->
        <div class="carousel-inner">
          <!-- each individual carousel item -->
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://www.placecage.com/1024/500" />
          </div>
          <div class="carousel-item ">
            <img class="d-block w-100" src="http://www.stevensegallery.com/1024/500" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://www.fillmurray.com/1024/500" />
          </div>
        </div>

        <!-- prev next buttons -->
        <a
          class="carousel-control-prev"
          href="#myCarousel"
          role="button"
          data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a
          class="carousel-control-next"
          href="#myCarousel"
          role="button"
          data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
