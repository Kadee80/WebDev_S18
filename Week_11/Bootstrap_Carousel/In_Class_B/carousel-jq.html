<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <div class="wrapper">
        <!-- carousel id/wrapper that names the slideshow for jquery -->
        <div id="myCarousel" class="carousel slide">
            <!-- slide indicator icons -->
            <ol class="carousel-indicators">
                <li class="item-0 active"></li>
                <li class="item-1 "></li>
                <li class="item-2"></li>
            </ol>
            <!-- basic carousel content -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="http://www.placecage.com/1024/500" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.stevensegallery.com/1024/500" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.fillmurray.com/1024/500" />
                </div>
            </div>

            <a class="carousel-control-prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>



        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        // eveything here will fire once the dom has loaded
        $('#myCarousel').carousel({
            interval: 5000,
            pause: 'hover'
        });

        $('.item-0').click(function(){
          $('#myCarousel').carousel(0);
        });

        $('.item-1').click(function(){
          $('#myCarousel').carousel(1);
        });

        $('.item-2').click(function(){
          $('#myCarousel').carousel(2);
        });

        $('#myCarousel .carousel-control-next').click(function(){
          $('#myCarousel').carousel('next');
        })

        $('#myCarousel .carousel-control-prev').click(function(){
          $('#myCarousel').carousel('prev');
        })
    });
    </script>
</body>

</html>
