<!DOCTYPE html>
<html>
<head>
  <title>GSAP 101</title>
  <style type="text/css" media="screen">
    #sb {
      position: absolute;
      top: 500px;
      left: 0;
    }
  </style>
</head>
<body>

  <img src="img/soccer-ball.png" id="sb" />
  <!--  5 basketballs to bounce -->
  <img src="img/basket-ball.png" class="bball" />
  <img src="img/basket-ball.png" class="bball" />
  <img src="img/basket-ball.png" class="bball" />
  <img src="img/basket-ball.png" class="bball" />
  <img src="img/basket-ball.png" class="bball" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script  type="text/javascript">
    // this is where we write our custom scripts, after gsap has loaded

    // grab our soccer as a var
    var sb = document.getElementById('sb');
    // use the tweenmax object TO method to animate over 3 sec and change the sb position
    // TweenMax.to(sb, 3, {left: 800, top:300});
    TweenMax.to(sb, 3,
      {
        x:800,
        y:-500,
        rotation: 720,
        scale: 0.5,
        ease:Elastic.easeOut
      }
    )

    //grab and array of elements with the same class, or any query selector
    TweenMax.staggerTo('.bball', 1, {y:500, rotation:360, delay:3, ease:Bounce.easeOut}, 1 );

    TweenMax.to('.bball, #sb', 1, {opacity:0, delay:4, onComplete: imDone});
    // call back function for onComplete
    function imDone() {
      alert('im done');
    }
  </script>
</body>
</html>
