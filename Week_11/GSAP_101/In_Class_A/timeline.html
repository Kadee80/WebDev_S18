<!DOCTYPE html>
<html>
<head>
  <title>Simple Timeline</title>
  <style type="text/css" media="screen">
    body {
      text-align: center;
    }

    .progress {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 10px;
      background-color: black;
    }

    h2, p {
      text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      position: relative;
    }
  </style>
</head>
<body>
<div class="progress"></div>
<div id="page-wrap">
  <h2>Hello Green Sock</h2>
  <h2>You're Awesome</h2>
  <p>I just made my first timeline and thats pretty cool.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

<script type="text/javascript">
  // wait for our DOM to fully load and then execute this code
  $(document).ready(function(){
    // grab first h2 slot 0 in the array of h2s
    var $hello = $('h2').eq(0);
    var $awesome = $('h2').eq(1),
    $text = $('p'),
    $progress = $('.progress'),
    $bg = $('#page-wrap');
    // set initial perspective
    CSSPlugin.defaultTransformPerspective = 800;

    var tl = new TimelineLite();

    tl.from($bg, 0.5, {opacity:0})
    .from($hello, 0.5, {left:-500, opacity:0})
    .from($awesome, 0.5, {right: -500, opacity:0})
    .from($text, 0.8, {top: 50, opacity:0}, "+=1.0")
    .from($progress, tl.duration(), {scaleX:0, transformOrigin: 'left', ease:Linear.easeNone}, 0)
    .to($progress, 0.2, {opacity: 0, top: -8})

  });





</script>
</body>
</html>
