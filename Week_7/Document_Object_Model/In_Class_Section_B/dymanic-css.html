<!DOCTYPE html>
<html>
<head>
  <title>Dynamic CSS</title>
  <style type="text/css">
    .active {
      background-color: #4abd98;
      color: white;
      font-size: 60px;
    }
  </style>

</head>
<body>

<h1 id="changeMe" onclick="toggleActive();">I'm a heading that has a click event attached to toggle an active class. Click me and watch what happens</h1>

<script type="text/javascript">

  function toggleActive() {
    // grabbing our h1 and storing it in the element variable
    var element = document.getElementById('changeMe');
    // check and see if the active class has already been applied

    if (element.classList.contains('active')) {
      // if it has the active class, we should remove it
      console.log(element.classList);
      element.classList.remove('active');
      element.innerHTML = 'i am no longer active :(';
    } else {
      //otherwise, add it
      element.classList.add('active');
      element.innerHTML = 'i am now active';
    }
  }

</script>
</body>
</html>
