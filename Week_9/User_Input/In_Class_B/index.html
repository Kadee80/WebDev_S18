<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
</head>
<body>
<label for="">Bill: </label>
  <input type="number" name="bill" id="bill" step="0.01">
  <p>Tip Amount</p>
  <label for="">5%</label><input type="radio" name="tip" value="0.05">
  <label for="">10%</label><input type="radio" name="tip" value="0.10">
  <label for="">15%</label><input type="radio" name="tip" value="0.15">
  <label for="">20%</label><input type="radio" name="tip" value="0.2">

  <button type="submit" id="tipBtn">Calculate Tip</button>
  <div id="output"></div>
</body>
</html>
