<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Responsive 996 Grid System</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">


	<script src="js/modernizr-2.6.2.min.js"></script>

</head>
<body>

<div class="container clearfix">
	<p>6 equal width columns</p>
	<div class="grid_2"></div>
	<div class="grid_2"></div>
	<div class="grid_2"></div>
	<div class="grid_2"></div>
	<div class="grid_2"></div>
	<div class="grid_2"></div>
	<!-- end row 1 -->

	<p>2 unequal column layout</p>
	<div class="grid_8"></div>
	<div class="grid_4"></div>
	<!-- end row 2 -->

	<p>Nested grid using some special helper classes, alpha and omega</p>
	<div class="grid_8">
		<div class="grid_2 alpha"></div>
		<div class="grid_2"></div>
		<div class="grid_2"></div>
		<div class="grid_2 omega"></div>
	</div>
	<div class="grid_4">
		<div class="grid_1 alpha"></div>
		<div class="grid_1"></div>
		<div class="grid_1"></div>
		<div class="grid_1 omega"></div>
	</div>
	<!-- end row 3 -->

	<p>Add some offset to some columns using the prefix suffix</p>
	<div class="grid_6 prefix_3 suffix_3">
		<div class="grid_3 alpha"></div>
		<div class="grid_3 omega"></div>
	</div>
</div>
<!-- end .container -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
