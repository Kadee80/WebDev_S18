<!DOCTYPE html>
<html>

<head>
  <!-- https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->
    <title>Font Awesome</title>
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css" />
    <style type="text/css" media="screen">
    /* flex boxes are the container they display flex and tell the items how to space */
    header {
        height: 100px;
        border: 1px solid black;
        background-color: #ccc;
        display: flex;
        flex-direction: row;
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        /* justify-content: space-around; */
        justify-content: space-between;
        align-items: center;
    }

    .logo {
      color: red;
    }

    nav {
      /* nav is both a flex box and a flex item */
      display: flex;
      /* flex items can be told to grow shrink or align themselves differently than the default */
      /* flex: grow shrink min-dimension */
      flex: 0 1 60%;

      justify-content: space-between;
    }
    </style>
</head>

<body>
    <header>
        <span class="logo"><i class="fa fa-camera-retro fa-5x"></i></span>
        <nav>
            <i class="fa fa-camera-retro fa-5x"></i>
            <i class="fa fa-camera-retro fa-5x"></i>
            <i class="fa fa-camera-retro fa-5x"></i>
            <i class="fa fa-camera-retro fa-5x"></i>
            <i class="fa fa-camera-retro fa-5x"></i>
        </nav>
    </header>
</body>

</html>
